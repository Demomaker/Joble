<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Joble - Your career planner</title>
    <meta
      name="description"
      content="electron app for managing your career"
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="updateCustomSalary(); update();">
    <script src="index.js"></script>
    <header class="intro">
      <h1>Joble</h1>
      <h2>
        A place for managing your career
      </h2>
    </header>
    <main>
      <div>
        <div><h3>Custom hourly salary : <span id="customSalaryValue"></span>$</h3></div>
        <form id="customSalary">
          <input id="hasCustomSalary" type="checkbox" onchange="updateCustomSalary()"/>
          <input id="customSalaryAmount" type="number" min="1" value="1" step="0.01" onchange="updateCustomSalary()"/>
        </form>
      </div>
      <div>
        <div><h3>Here is the average hourly salary for the job below : <span id="salary"></span>$</h3></div>
        <form id="careerSalary">
          <select id="country" onchange="update()">
            <option value="quebec">
              Québec
            </option>
            <option value="canada">
              Canada
            </option>
          </select>
          <select id="careerOption" onchange="update()">
            <option value="web_developper">
              Web Developper
            </option>
            <option value="minimum">
              Minimum
            </option>
          </select>
        </form>
      </div>
      <div>
        <div><h3>Here is how much you will make after <span id="amountOfUnit"></span> <span id="unitOfTime"></span> : <span id="amountOfSalary"></span>$</h3></div>
        <form id="salaryCalculation">
          <input id="salaryTimeAmount" type="number" min="1" value="1" onchange="update()"/>
          <select id="salaryCaluclationTimeUnit" value="hours" onchange="update()">
            <option value="hours">
              Hours
            </option>
            <option value="days">
              Days
            </option>
            <option value="weeks">
              Weeks
            </option>
            <option value="months">
              Months
            </option>
            <option value="years">
              Years
            </option>
          </select>
        </form>
      </div>
    </main>
    <footer>
      <p>
        Author: Mike Bédard - Demomaker<br />
      </p>
    </footer>
  </body>
</html>
